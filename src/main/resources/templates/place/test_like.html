<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Test</title>
</head>
<body>
<h1>장소 좋아요 테스트</h1>
<div id="likeInfo">
    <p>현재 좋아요 수: <span id="likeCount">0</span></p>
    <button id="likeBtn" onclick="increaseLike()">좋아요 +1</button>
    <button id="unlikeBtn" onclick="decreaseLike()">좋아요 -1</button>
</div>

<script>
    const placeSeq = 1; // 테스트할 장소의 ID를 여기에 넣어주세요

    async function increaseLike() {
        try {
            const response = await fetch(`/place/${placeSeq}/like`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
            });
            if (response.ok) {
                const newLikeCount = await response.json();
                document.getElementById('likeCount').innerText = newLikeCount;
            } else {
                alert('좋아요 증가에 실패했습니다.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('좋아요 증가에 실패했습니다.');
        }
    }

    async function decreaseLike() {
        try {
            const response = await fetch(`/place/${placeSeq}/removelike`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
            });
            if (response.ok) {
                const newLikeCount = await response.json();
                document.getElementById('likeCount').innerText = newLikeCount;
            } else {
                alert('좋아요 감소에 실패했습니다.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('좋아요 감소에 실패했습니다.');
        }
    }

    // 페이지 로드 시 초기 좋아요 수 가져오기
    async function getInitialLikeCount() {
        try {
            const response = await fetch(`/place/detail/${placeSeq}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
            });
            if (response.ok) {
                const place = await response.json();
                document.getElementById('likeCount').innerText = place.likeCount;
            } else {
                console.error('좋아요 정보를 가져오는 데 실패했습니다.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('좋아요 정보를 가져오는 데 실패했습니다.');
        }
    }

    // 페이지 로드 시 초기 좋아요 수 가져오기
    document.addEventListener('DOMContentLoaded', function() {
        getInitialLikeCount();
    });
</script>
</body>
</html>
